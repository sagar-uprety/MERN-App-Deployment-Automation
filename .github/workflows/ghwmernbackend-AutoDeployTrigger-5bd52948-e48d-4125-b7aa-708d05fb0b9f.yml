name: Trigger auto deployment for ghwmernbackend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ ghw-azure ]
    paths:
    - '**'
    - '.github/workflows/ghwmernbackend-AutoDeployTrigger-5bd52948-e48d-4125-b7aa-708d05fb0b9f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GHWMERNBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GHWMERNBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GHWMERNBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/app/server
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghwmernbackend.azurecr.io
          registryUsername: ${{ secrets.GHWMERNBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GHWMERNBACKEND_REGISTRY_PASSWORD }}
          containerAppName: ghwmernbackend
          resourceGroup: ghw-mern
          imageToBuild: ghwmernbackend.azurecr.io/ghwmernbackend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


