name: Trigger auto deployment for ghwmernfrontend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ ghw-azure ]
    paths:
    - '**'
    - '.github/workflows/ghwmernfrontend-AutoDeployTrigger-cba72f45-a32b-4ea1-940f-ea564b9c6065.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GHWMERNFRONTEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GHWMERNFRONTEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GHWMERNFRONTEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/app/client
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghwmernfrontend.azurecr.io
          registryUsername: ${{ secrets.GHWMERNFRONTEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GHWMERNFRONTEND_REGISTRY_PASSWORD }}
          containerAppName: ghwmernfrontend
          resourceGroup: ghw-mern
          imageToBuild: ghwmernfrontend.azurecr.io/ghwmernfrontend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


